<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>Mall运营商运营管理后台</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="css/pages-login-manage.css"/>
</head>

<body>
<div class="loginmanage">
    <div class="py-container">
        <h4 class="manage-title">Mall运营商运营管理后台</h4>
        <div class="loginform">

            <ul class="sui-nav nav-tabs tab-wraped">
                <li>
                    <a href="#index" data-toggle="tab">
                        <h3>扫描登录</h3>
                    </a>
                </li>
                <li class="active">
                    <a href="#profile" data-toggle="tab">
                        <h3>账户登录</h3>
                    </a>
                </li>
            </ul>
            <div class="tab-content tab-wraped">
                <div id="index" class="tab-pane">
                    <img src="img/my-blog.png"/>
                </div>
                <div id="profile" class="tab-pane  active">

                    <form class="sui-form" action="/login" method="post" id="loginForm">
                        <div class="input-prepend"><span class="add-on loginname"></span>
                            <input type="text" name="username" placeholder="邮箱/用户名/手机号" class="span2 input-xfat">
                        </div>
                        <div class="input-prepend"><span class="add-on loginpwd"></span>
                            <input  type="password" name="password" placeholder="请输入密码" class="span2 input-xfat">
                        </div>
                        <div class="setting">
                            <div id="slider">
                                <div id="slider_bg"></div>
                                <span id="label">>></span> <span id="labelTip">拖动滑块验证</span>
                            </div>
                        </div>
                        <div class="logined">
                            <button type="submit" class="sui-btn btn-block btn-xlarge btn-danger" id="loginBut" >登&nbsp;&nbsp;录</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>


<!--foot-->
<div class="py-container copyright">
    <ul>
        <li>关于我们</li>
        <li>联系我们</li>
        <li>联系客服</li>
        <li>商家入驻</li>
        <li>营销中心</li>
        <li>手机Mall</li>
        <li>销售联盟</li>
        <li>Mall社区</li>
    </ul>
    <div class="address">Disclaimer: The project refers to the itcast project. If there is any infringement, please contact me to delete.</div>
    <div class="beian">Copyright © 2019 Wwl- Powered by SSM + Dubbo
    </div>
</div>

<script type="text/javascript" src="plugins/jquery/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script src="js/pages/jquery.slideunlock.js"></script>
<script type="text/javascript" src="plugins/layer/layer.js"></script>
<script>
    $(function () {
        let slider = new SliderUnlock("#slider", {
            successLabelTip: "欢迎访问Mall"
        }, function () {
            layer.msg("验证成功");
            // $("#loginBut").removeAttr("disabled");
        });
        slider.init();
    })
</script>
</body>

</html>
