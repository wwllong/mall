<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>品牌管理</title>
		<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
		<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
		<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
		<link rel="stylesheet" href="../css/style.css">
		<!-- 分页组件css -->
		<link rel="stylesheet" href="../plugins/angularjs/module/pagination.css">
		<link rel="stylesheet" href="../plugins/iCheck/css/green.css">

	</head>


	<body class="hold-transition skin-red sidebar-mini" ng-app="ebuy" ng-controller="brandController" ng-cloak >
		<!-- .box-body -->
		<div class="box-header with-border">
			<h3 class="box-title">品牌管理</h3>
		</div>

		<div class="box-body" >

			<!-- 数据表格 -->
			<div class="table-box">

				<!--工具栏-->
				<div class="pull-left">
					<div class="form-group form-inline">
						<div class="btn-group">
							<button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="brand={}"><i class="fa fa-file-o"></i> 新建</button>
							<button type="button" class="btn btn-default" title="删除" ng-click="delete()"><i class="fa fa-trash-o"></i> 删除</button>
							<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
						</div>
					</div>
				</div>
				<div class="box-tools pull-right">
					<form class="form-inline">
						<div class="has-feedback form-group">
							<input ng-model="searchEntity.name" class="form-control" placeholder="品牌名称" >
							<input ng-model="searchEntity.firstChar" class="form-control" placeholder="品牌首字母" >
							<button  class="btn btn-default"   ng-click="reloadList()">查询</button>
						</div>
					</form>
				</div>
				<!--工具栏/-->

				<!--数据列表-->
				<table id="dataList" class="table table-bordered table-striped table-hover dataTable" >
					<thead>
						<tr>
							<th class="" style="padding-right:0px">
								<input type="checkbox" ng-model="isSelectAll" ng-icheck />
							</th>
							<th class="sorting_asc">品牌ID</th>
							<th class="sorting">品牌名称</th>
							<th class="sorting">品牌首字母</th>
							<th class="text-center">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="brand in list">
							<td><input type="checkbox" ng-model="brand.isSelect" ng-icheck /></td>
							<td>{{brand.id}}</td>
							<td>{{brand.name}}</td>
							<td>{{brand.firstChar}}</td>
							<td class="text-center">
								<button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(brand.id)">修改</button>
							</td>
						</tr>
					</tbody>
				</table>
				<!--数据列表/-->

				<!-- 分页组件 -->
				<tm-pagination conf="paginationConf"></tm-pagination>

			</div>
			<!-- 数据表格 /-->

		</div>
		<!-- /.box-body -->

		<!-- 编辑窗口 -->
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h3 id="myModalLabel">品牌编辑</h3>
					</div>
					<form ng-submit="save()">
						<div class="modal-body">
							<table class="table table-bordered table-striped" width="800px">
								<tr>
									<td>品牌名称</td>
									<td>
										<div class="form-group">
											<input type="text" name="name" class="form-control" placeholder="品牌名称	">
											<span class="help-block"></span>
										</div>

										<input type="text" class="form-control" placeholder="品牌名称" ng-model="brand.name" required pattern="^[A-Za-z]$" oninput="verify(this,'请输入一个英文字母')" >
									</td>
								</tr>
								<tr>
									<td>首字母</td>
									<td><input type="text" class="form-control" placeholder="首字母" ng-model="brand.firstChar" required pattern="^[A-Za-z]$" oninput="verify(this,'请输入一个英文字母')" > </td>
								</tr>
							</table>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-success" aria-hidden="true" >保存</button>
							<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
						</div>
					</form>
				</form>
				</div>
			</div>
		</div>
	
		<script type="text/javascript" src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="../plugins/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
		<script type="text/javascript" src="../plugins/iCheck/icheck.min.js"></script>
		<script type="text/javascript" src="../plugins/layer/layer.js"></script>
		<!-- 分页组件js -->
		<script type="text/javascript" src="../plugins/angularjs/module/pagination.js"></script>
		<script type="text/javascript" src="../plugins/angularjs/module/icheck.js"></script>
		<script type="text/javascript" src="../js/common/base_tips.js"></script>
		<script type="text/javascript" src="../js/common/base_pagination.js"></script>
		<script type="text/javascript" src="../js/service/brandService.js"></script>
		<script type="text/javascript" src="../js/controller/baseController.js"></script>
		<script type="text/javascript" src="../js/controller/brandController.js"></script>

	
	</body>

</html>
